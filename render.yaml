services:
  - type: web
    name: rest-express
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--import tsx"
      - key: DATABASE_URL
        fromDatabase:
          name: rest-express-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: rest-express-db
    plan: free
