services:
  - type: web
    name: blockmint
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: blockmint-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: blockmint-db
    plan: free
